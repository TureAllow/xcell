<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xcell: pizza</title>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-43261744-4"></script>
<script>
  window.dataLayer = window.dataLayer || [];

<link href="styles.css" rel="stylesheet"></head>
<body class="sans-serif near-black bg-light-pink pa3">
  <div class="flex flex-column measure pa4 shadow-1 bg-white">
    <div class="f2 fw1 tc ttu tracked mb3">receipt</div>

    <div class="flex items-baseline justify-between pv2 bb b--light-gray">
      <label for="MENU_PRICE">Pizza price</label>
      <div class="input-group">
        <div class="input-group-prepend">$</div>
        <input id="MENU_PRICE" type="number" min="0" max="100" autofocus>
      </div>
    </div>

    <div class="flex items-baseline justify-between pv2 bb b--light-gray">
      <label for="TAX_PERCENT">Tax percent</label>
      <div class="input-group">
        <input id="TAX_PERCENT" type="number" min="0" max="100" >
        <div class="input-group-append">%</div>
      </div>
    </div>

    <div class="flex items-baseline justify-between pv2 bb b--light-gray">
      <label for="TIP_PERCENT">Tip percent</label>
      <div class="input-group">
        <input id="TIP_PERCENT" type="number" min="0" max="100">
        <div class="input-group-append">%</div>
      </div>
    </div>

    <div class="h2">&nbsp;</div>

    <div class="flex items-baseline justify-between pv2 bb b--light-gray">
      <div>Tax</div>
      <div class="mw4 b">$<span id="TAX"></span></div>
    </div>

    <div class="h2">&nbsp;</div>

    <div class="flex items-baseline justify-between pv2 bb b--light-gray">
      <div>Gross</div>
      <div class="mw4 b">$<span id="GROSS"></span></div>
    </div>

    <div class="flex items-baseline justify-between pv2 bb b--light-gray">
      <div>Tip</div>
      <div class="mw4 b">$<span id="TIP"></span></div>
    </div>

    <div class="h2">&nbsp;</div>

    <div class="flex items-baseline justify-between pv2 bb b--light-gray f2 b">
      <div>Total</div>
      <div class="mw4">$<span id="TOTAL"></span></div>
    </div>
  </div>

  <div class="mt2">
    <a class="f6 link underline blue hover-orange" href="https://github.com/tomazy/xcell/tree/master/examples/pizza">source code</a>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
